<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="frame">
        <div id="drag-region">

            <div id="winTitle">
                <p>:p example app</p>
            </div>

            <div id="winControls">
                <div class="controls-btn" id="winMin"><i class="fal fa-window-minimize"></i></div>
                <div class="controls-btn" id="winUnmax" style="display: none"><i class="fal fa-window-restore"></i></div>
                <div class="controls-btn" id="winMax"><i class="fal fa-window-maximize"></i></div>
                <div class="controls-btn" id="winClose"><i class="fal fa-window-close"></i></div>
            </div>

            <div id="winDevControls">
                <div class="controls-dev-btn"><span id="devTools" class="fas fa-bug"></span></div>
                <div class="controls-dev-btn"><span id="winReload" class="fas fa-redo-alt"></span></div>
            </div>

        </div>
    </div>

    <div id="main">

        <h1>Hello, friend!</h1>

        <p>It's an example how to create window with custom controls and even rounded corners!</p>

        <code>/* Note that opening dev tools make transparent to white */</code>

    </div>

    <script>
        require('./renderer')
    </script>
</body>

</html>
